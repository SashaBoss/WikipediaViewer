<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Viewer</title>
    <meta charset="utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body ng-app="WikipediaViewer">
    <div class="wiki-viewer-container" ng-controller="WikipediaViewerController">
        <div class="row wiki-form">
            <input ng-model="searchString" type="text" class="wiki-query"/>
            <a class="button" ng-click="search()">Search</a>
            <a class="button" ng-click="showRandomArticle()">Random</a>
        </div>
        <div class="row search-results">
            <ul class="articles">
                <li ng-repeat="article in searchResults" class="article-element">
                    <img ng-src="{{article.thumbnail}}" alt="No Thumbnail" class="article-logo"/>
                    <a href="" target="_blank" ng-href="{{article.page}}" class="article-url">{{article.title}}</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-resource.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
